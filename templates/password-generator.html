<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator Web Site by Kcorrai</title>
    <link rel="stylesheet" href="../static/css/passtyle.css" />
    <meta name="author" content="kcorrai" />
    <meta name="description" content="This is my first project of using Jinja2, Flask on Python" />
    <link rel="icon" href="../static/img/kcorraiprofile.jpg" type="images/x-icon" />
  </head>
  <body>
    <header>
      <img class="logo" src="../static/img/kcorraiprofile.jpg" alt="kcorrai logo" title="kcorrai logo" />
      <nav class="navbg">
        <ul class="nav__links">
          <li><a href="../templates/index.html">Come Back To Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <a class="cta" href="#"><button>Contact Me</button></a>
    </header>
    <main>
      {{ block content }}
      <form method="POST" action="{{ url_for('password')}}">
        <ul class="form-list">
          <li class="form-list-item">
            <label for="lenght">Enter Password Lenght:</label>
            <input class="input_text" type="text" name="lenght" id="lenght" placeholder="5" required />
          </li>
          <li class="form-list-item">
            <label for="letter">Letters:</label>
            <input class="input_checkbox" type="checkbox" name="letter" id="letter" value="letters" />
          </li>
          <li class="form-list-item">
            <label for="digit">Digits:</label>
            <input class="input_checkbox" type="checkbox" name="digit" id="digit" value="digits" />
          </li>
          <li class="form-list-item">
            <label for="punctuation">Punctuations:</label>
            <input class="input_checkbox" type="checkbox" name="punctuation" id="punctuation" value="punctuations" />
          </li>
        </ul>
        <button class="pwd__gen">Generate Password</button>
      </form>
      {% endblock %}
    </main>
  </body>
</html>
